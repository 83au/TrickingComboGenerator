<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162015998-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-162015998-2');
    </script>

    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A tricking combo generator is a tool for generating combinations of tricks from the sport of tricking. Users can choose how many tricks they want in the combo and how difficult they want the tricks to be.">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Tricking Combo Generator</title>
  </head>

  <body>

    <h1>Tricking Combo Generator</h1>

    <!-- START SCREEN -->
    <div class="start-screen">
      <button id="buildComboOption" class="start-screen__btn btn">Build Combo?</button>
      <button id="randomComboOption" class="start-screen__btn btn">Random Combo?</button>
    </div>


    <!-- BUILD COMBO SCREEN -->
    <div class="build-screen">
      <div id="builtCombo" class="build-screen__combo"></div>
      <div class="build-screen__choices">
        <div class="build-screen__choices-difficulty selection-box">
          <hr>
          <label for="buildCmbDifficulty">Difficulty Level</label>
          <div class="select-wrapper">
            <select name="difficulty" id="buildCmbDifficulty">
              <option value="random" selected>random</option>
              <option value="novice">Novice</option>
              <option value="easy">Easy</option>
              <option value="intermediate">Intermediate</option>
            </select>
          </div>
        </div>
        <button id="generateTrickBtn" class="btn">Generate Trick</button>
        <button id="redo" class="btn">Redo</button>
        <button id="next" class="btn">Next trick</button>
        <button id="new" class="btn">New Combo</button>
      </div>
    </div>
    

    <!-- RANDOM COMBO SCREEN -->
    <div class="random-screen">
      <div class="random-screen__choices">
        <hr>
        <div class="selection-box random-screen__selection random-screen__selection--difficulty">
          <label for="randomCmbDifficulty">Max Difficulty</label>
          <div class="select-wrapper">
            <select name="difficulty" id="randomCmbDifficulty">
              <option value="random" selected>random</option>
              <option value="novice">Novice</option>
              <option value="easy">Easy</option>
              <option value="intermediate">Intermediate</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="selection-box random-screen__selection random-screen__selection--numTricks">
          <label for="numTricks">Number of Tricks</label>
          <div class="select-wrapper">
            <select name="Number of tricks" id="numTricks">
              <option value="random" selected>random</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <button id="generateRandomCombo" class="random-screen__btn btn">Generate Combo</button>
      <div id="randomCombo" class="random-screen__combo"></div>
    </div>

    <!-- BACK BUTTON -->
    <button id="backToChoices" class="btn">Back</button>
  </body>
</html>
