<html lang="en">

    <div class="randomComboBox">
      <!-- <button id="backToChoices" class="btn">Back to choices</button> -->
      <div class="choices">
        <div class="choices__selection-box choices__selection-box--difficulty">
          <label for="difficulty">Max Difficulty</label>
          <select name="difficulty" id="difficulty">
            <option value="random" selected>random</option>

        </div>
        <div class="choices__selection-box choices__selection-box--numTricks">

          <select name="Number of tricks" id="numTricks">

            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <button id="generateRandomCombo" class="btn">Generate Combo</button>
      <div id="combo"></div>
    </div>
